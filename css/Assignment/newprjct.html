<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Ensure full height layout */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #7c7777;
        color: aliceblue;
        margin: 0;
        padding: 0;
      }

      /* Push content to take full height */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      /* Navbar */
      .navbar {
        background-color: #353739 !important;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
      }

      /* Carousel */
      .carousel {
        max-width: 500px;
        max-height: 300px;
        overflow: hidden;
      }

      .carousel-inner {
        overflow: hidden; /* Ensures images do not overflow */
      }

      .carousel img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ensures images do not over-zoom */
      }

      /* Video Container */
      .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 50px;
      }

      .video-container iframe {
        width: 320px;
        height: 180px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Footer */
      footer {
        background-color: aliceblue;
        color: rgb(45, 45, 83);
        text-align: center;
        padding: 10px;
        margin-top: auto; /* Pushes the footer to bottom */
        width: 100%;
      }

      footer a {
        text-decoration: none;
        color: rgb(45, 45, 83);
        margin: 10px;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sourav Mahato</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <!-- Carousel -->
      <div
        class="carousel slide"
        id="carouselExampleCaptions"
        data-bs-ride="carousel"
        data-bs-interval="3000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/4355476/pexels-photo-4355476.jpeg"
              class="d-block w-100"
              alt="Image 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/19986438/pexels-photo-19986438.jpeg"
              class="d-block w-100"
              alt="Image 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/17054394/pexels-photo-17054394.jpeg"
              class="d-block w-100"
              alt="Image 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Video Section -->
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/Sue7aUwu09Q"
          title="YouTube video player"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/R10ScePAG5E"
          title="YouTube video player"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/JIwDoJd2pok"
          title="YouTube video player"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Sourav Mahato. All rights reserved. |
        <a href="#">About us</a>
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
