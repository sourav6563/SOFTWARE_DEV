<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        /* height: 100vh; */
        padding: 20px;
        background-color: #1a1a1a;
        color: aliceblue;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .nav1 {
        /* border: 3px solid  blue; */
        border-radius: 6px;
        background-color: #f3eeee;
        padding: 10px;
        /* display: flex;
        justify-content: center;
        align-items: center;
        width: 100vh; */
        margin: auto;
      }
      .nav1 ul {
        list-style-type: none;
        /* width: 100vh; */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      .nav1 li {
        display: inline;
        /* margin-right: 60px; */
        padding: 5px;
      }
      .nav1 a {
        text-decoration: none;
        color: #202020;
        /* background-color: #1f1a1ab3; */
        padding: 6px 15px;
        border-radius: 5px;
        position: relative;
      }
      .nav1 .login-btn {
        background-color: #4f5cab;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #2828b7;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }

      .nav2 {
        /* border: 2px solid red;  */
        background-color: #03643c;
        width: 150px;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 30px;
      }
      .nav2 a {
        text-decoration: none;
        color: #fff;
        /* background-color: #253823; */
        width: 100%;
        display: inline;
        margin-bottom: 5px;
        padding: 5px;
        border-radius: 5px;
        text-align: center;
        position: relative;
      }
      .nav2 a:hover {
        background-color: #0b4b31;
      }
      .nav2 .login-btn {
        background-color: #05a562;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .nav2 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #031d08;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav2 a:hover::after {
        transform: scaleX(1);
      }

      .nav2 .login-btn:hover {
        background-color: #113707;
        border: 1px solid wheat;
      }

      .nav3 {
        background-color: #45a2bb;
        padding: 10px;
        border-radius: 5px;
      }
      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: #f3eeee;
        padding: 10px;
        display: block;
      }
      .nav3 .dropdown-content {
        display: none;
      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #23a7e4;
        border-radius: 5px;
        min-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
