<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    
  </head>
  <body class=" bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-9 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl mb-6 font-bold text-white">Login</h2>
      <form action="">
        <div class="mb-4">
          <label class="block text-sm text-gray-300 mb-2" for="">Email</label>
          <input
            class="w-full px-3 py-2 bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-950"
            type="email"
            name=""
            placeholder="Email"
          />
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-2" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-950"
            type="password"
            name=""
            placeholder="Password"
          />
        </div>
        <div class="flex justify-center items-center">
          <button
            class="w-full bg-blue-600 mt-5 p-2 rounded-md text-white hover:bg-blue-900 shadow-2xl"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
